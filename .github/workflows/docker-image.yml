name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      run: docker build -t dv_cpptest_1 .
    - name: Run the Docker image
      run: docker run --rm -it dv_cpptest_1
 
